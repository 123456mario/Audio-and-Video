<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Set 8: Heavy Drop</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            gap: 80px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .case-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 380px;
        }

        .label {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }

        .module-group {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 250px;
        }

        .btn-style {
            width: 366px;
            height: 106px;
            border-radius: 10px;
            background-color: #006432;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            overflow: hidden;
            z-index: 10;
        }

        .text {
            color: white;
            font-size: 40px;
            font-weight: bold;
            z-index: 20;
        }

        /* 
           CASE 14: HEAVY BLOCK DROP (Direct Swap)
           - Top button (Green) physically falls down.
           - Top Text fades immediately.
           - Bottom Text appears on impact.
        */

        .case14 .btn-top {
            top: 0;
            background-color: #009953;
            /* Active Green */
            z-index: 20;
        }

        .case14 .btn-bottom {
            top: 126px;
            /* Gap 20px */
            background-color: #006432;
            /* Inactive Base */
            z-index: 10;
        }

        .case14 .btn-bottom .text {
            opacity: 0.3;
            /* Dim initially */
        }

        .case14.active .btn-top {
            /* Falls down */
            top: 126px;
            transition: top 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335);
            /* Accelerate like gravity */
        }

        .case14.active .btn-top .text {
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }

        .case14.active .btn-bottom .text {
            /* Sparkle or shake on impact? */
            opacity: 1;
            /* Impact effect? Scale? */
            animation: text-impact 0.3s ease-out 0.6s backwards;
        }

        @keyframes text-impact {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 
           CASE 15: MORPH DROP (Elastic)
           - Top button 'drips' heavily. 
           - Visualizes the user's "Start disappears while falling... Next appears".
        */

        .case15 .btn-top {
            top: 0;
            background-color: #009953;
        }

        .case15 .btn-bottom {
            top: 126px;
            background-color: #006432;
        }

        .case15 .droplet {
            position: absolute;
            top: 50px;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #009953;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 15;
        }

        .case15.active .btn-top {
            /* Shrink away / Disappear */
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s ease-in;
        }

        .case15.active .droplet {
            /* Fall */
            animation: drop-fall 0.8s forwards;
        }

        @keyframes drop-fall {
            0% {
                top: 53px;
                transform: translate(-50%, -50%) scale(0.1);
            }

            40% {
                top: 60px;
                transform: translate(-50%, -50%) scale(1);
                border-radius: 50% 50% 80% 80%;
            }

            100% {
                top: 179px;
                transform: translate(-50%, -50%) scale(2, 0.2);
                opacity: 0;
            }

            /* Splash on bottom center (126 + 53) */
        }

        .case15.active .btn-bottom {
            /* Fill up */
            background-color: #009953;
            transition: background-color 0.1s linear 0.7s;
            /* Wait for drop */
        }

        .case15.active .btn-bottom .text {
            animation: text-pop 0.4s ease-out 0.8s backwards;
        }

        @keyframes text-pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            80% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h1>Transition Set 8: Heavy & Morph Drop</h1>

    <div class="container">

        <!-- CASE 14 -->
        <div class="case-wrapper">
            <div class="label">14. Heavy Block Drop</div>
            <div class="module-group case14">

                <div class="btn-style btn-top">
                    <!-- This block physically falls -->
                    <div class="text">시작하기</div>
                </div>

                <div class="btn-style btn-bottom">
                    <div class="text">다음 페이지 이동</div>
                </div>
            </div>
        </div>

        <!-- CASE 15 -->
        <div class="case-wrapper">
            <div class="label">15. Elastic Morph</div>
            <div class="module-group case15">

                <div class="btn-style btn-top">
                    <div class="text">시작하기</div>
                </div>

                <div class="droplet"></div>

                <div class="btn-style btn-bottom">
                    <div class="text">다음 페이지 이동</div>
                </div>
            </div>
        </div>

    </div>

    <div class="controls" style="margin-top: 50px; text-align: center;">
        <button onclick="playAnimation()"
            style="padding: 15px 30px; font-size: 20px; cursor: pointer; background: #333; color: white; border-radius: 5px;">▶
            Play Drop Transitions</button>
    </div>

    <script>
        function playAnimation() {
            const case14 = document.querySelector('.case14');
            const case15 = document.querySelector('.case15');
            const top14 = document.querySelector('.case14 .btn-top');

            // RESET
            case14.classList.remove('active');
            top14.style.transition = 'none';
            top14.style.top = '0px';

            case15.classList.remove('active');

            // Force Reflow
            void case14.offsetWidth;

            setTimeout(() => {
                case14.classList.add('active');
                top14.style.transition = 'top 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335)';

                case15.classList.add('active');
            }, 500);
        }
    </script>
</body>

</html>
